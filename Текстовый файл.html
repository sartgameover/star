<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нескінченна зірка</title>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
  <style>
    body {
      background-color: #222; /* темно-сірий фон */
      margin: 0;
      overflow: hidden;
    }
    svg {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
    }
    polygon {
      fill: gold;
      stroke: white;
      stroke-width: 2;
      filter: drop-shadow(0 0 15px gold);
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 400 400">
    <polygon id="star" points="" />
  </svg>

  <script>
    const star = document.querySelector('#star');
    let pointsCount = 5; // початкова кількість променів

    // Функція створює форму зірки
    function generateStarPoints(count) {
      const outerR = 120;
      const innerR = 60;
      const cx = 200, cy = 200;
      const points = [];
      for (let i = 0; i < count * 2; i++) {
        const r = i % 2 === 0 ? outerR : innerR;
        const angle = (Math.PI * i) / count - Math.PI / 2;
        const x = cx + r * Math.cos(angle);
        const y = cy + r * Math.sin(angle);
        points.push(`${x},${y}`);
      }
      return points.join(' ');
    }

    // Анімація морфінгу зірки
    function animateStar() {
      const newPoints = generateStarPoints(pointsCount);
      anime({
        targets: star,
        points: [{ value: newPoints }],
        easing: 'easeInOutQuad',
        duration: 800,
      });
    }

    // Початок
    star.setAttribute('points', generateStarPoints(pointsCount));
    animateStar();

    // Щосекунди додаємо один промінь і перезапускаємо анімацію
    setInterval(() => {
      pointsCount++;
      animateStar();
    }, 1000);
  </script>
</body>
</html>
